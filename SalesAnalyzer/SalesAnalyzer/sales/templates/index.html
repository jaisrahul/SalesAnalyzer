<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalesAnalyzer APP {% block title %} {% endblock title %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
  <div class="row border border-danger rounded bg-light  p-5">
    <div class="col-lg-6 ">
      <h1 class="text-center text-light border border-success rounded p-3 bg-dark">Sales Table And Graph</h1>
      <a href="{% url 'downloadfile' %}"><button class="btn btn-success mb-3 p-2">Click to download</button></a>
      <div class="table table-primary">
        <h6 class="p-2">{{df|safe}}</h6>

      </div>
    </div>
    <div class="col-lg-6">
      <div style="text-align-last: center;">
        <div class="row mb-5">
          <img src="./V.png" alt="" height="250" width="250">
        </div>
        <div class="row">
          <img src="./product.png" alt="" height="250" width="250">
        </div>

      </div>
    </div>
  </div>
    <div class="container mb-3 mt-3">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

</body>

</html>
